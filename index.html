<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签练习</title>
</head>
<body>
    <h1>一级标签</h1><!--两边为尖括号的这种形式的是开始标签-->
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <h5>五级标签</h5>
    <h6>六级标签</h6>


    <!--p是段落标签-->
    <p>这是一个段落标签</p>
    <!--b和strong都是加粗功能-->
    <!--斜体是i-->
    <!--下划线是u-->
    <!--删除线是s-->
    <p>
        更改文本样式：<b>字体</b><strong>加粗</strong>、<i>斜体</i>、<u>下划线</u>、<s>删除线</s>
    </p>


    <!--ul和ol都是列表标签-->
    <ul>
    <!--无序列表是ul-->
        <li>无序元素列表元素 1</li>
        <li>无序元素列表元素 2</li>
        <li>无序元素列表元素 3</li>
    </ul>
    <!--有序列表是ol-->
    <ol>
        <li>有序元素列表元素 1</li>
        <li>有序元素列表元素 2</li>
        <li>有序元素列表元素 3</li>
    </ol>


    <!--表格标签-->
    <!--最外层用的是table标签，作为表格的根元素-->
    <!--tr全称是table row-->
    <!--td全称是table data-->
    <!--th全称是table header-->
    <table border="1"> 
        <tr>
            <th>列标题 1</th>
            <th>列标题 2</th>
            <th>列标题 3</th>
        </tr>
        <tr>
            <td>元素 01</td>
            <td>元素 02</td>
            <td>元素 03</td>
         </tr>
         <tr>
            <td>元素 11</td>
            <td>元素 12</td>
            <td>元素 13</td>
         </tr>
         <tr>
            <td>元素 21</td>
            <td>元素 22</td>
            <td>元素 23</td>
         </tr>
    </table>
</body>
</html>
